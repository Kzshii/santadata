<!DOCTYPE html>
<html lang="pt-br">
	
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Santa Data</title>
	
	<!-- Normalize CSS -->
	<link href="css/normalize.css" rel="stylesheet">
	
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- CSS Local -->
	<link href="css/default.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="">
	
	<div class="container" id="login">
		<!-- Título -->
		<nav class="navbar">
			<h1 class="text-center text-uppercase text-primary">Santa Data</h1>
			<span class="separator"></span>
		</nav>
		

		<!-- Form de login -->
		<form action="" method="POST">

			<div class="form-group"> <!-- email -->
				<label for="inputEmail" class="control-label text-primary">Usuário:</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail cadastrado" required>
			</div>

			<div class="form-group"> <!-- senha -->
				<label for="inputPassword" class="control-label text-primary">Senha:</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Sua senha" required>
			</div>

			<div class="form-group"> <!-- submit -->
				<button type="submit" class="btn btn-success center-block">Entrar</button>
				<span class="separator"></span>
				<p class="text-center help-block">
					<a class="" href="#">Esqueci minha senha</a>
					<br>
					<a class="" href="#">Novo cadastro</a>
				</p>
			</div>
		</form>

	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	<script src="js/jquery-3.2.1.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- W3-Include -->
	<!-- <script src="js/w3-include-HTML.js"></script> -->
</body>
</html>
