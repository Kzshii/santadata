						<div class="col-sm-4 col-md-8">

								<div class="col-md-4">
									<label for="ritmo">Ritmo</label>

											<option>Regular em dois tempos</option>
											<option>Irregular</option>
										</select>
								</div>

								<div class="col-md-4">
									<label for="inspecao">Inspeção</label>
									<select class="form-control" id="inspecao">
											<option>Ictus Cordis Visível</option>
											<option>Ictus de VD</option>
											<option>Movimento em Báscula</option>
										</select>
								</div>

								<div class="col-md-4">
									<label for="palpacao">Palpação</label>
									<select class="form-control" id="palpacao">
											<option>Ictus Cordis Palpável</option>

									</select>
