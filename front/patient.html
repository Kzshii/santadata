<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Santa Data - Paciente</title>
	
	<!-- Normalize CSS -->
	<link href="css/normalize.css" rel="stylesheet">
	
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- CSS Local -->
	<link href="css/default.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body class="">
	
	<header class="navbar navbar-default">
		<div class="container">

			<!-- header -->
			<div class="navbar-header">
				<!-- collapse -->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-menu" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<!-- logo -->
				<div class="logo navbar-brand center-content">SANTA DATA - PACIENTE</div>
			</div> <!-- / header -->

			<!-- navegação -->
			<!-- <nav></nav> -->

			<!-- menu do usuário -->
			<div id="user-menu" class="navbar-right menu center-content">
				<div class="info">
					<span>NOME</span><br>
					<span>ID</span>
				</div>
				<div class="img-profile center-content">IMG</div>
			</div>
		</div> <!-- / container -->
	</header>

	<section class="container main">
		<ul class="nav nav-tabs" role="tablist"> <!-- lista de abas -->
			<!-- Aba: Dados do paciente -->
			<li role="presentation" class="active">
				<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Dados do paciente</a>
			</li>
			<!-- Aba: Medicamentos -->
			<li role="presentation">
				<a href="#meds" aria-controls="meds" role="tab" data-toggle="tab">Medicamentos</a>
			</li>
			<!-- Aba: Exames (dropdown) -->
			<li role="presentation" class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
					Exames <span class="caret"></span>
				</a>
				<ul class="dropdown-menu"> <!-- lista de tipos de exames -->
					<li>
						<a href="#exam-fg" aria-controls="exam-fg" role="tab" data-toggle="tab">Exame Físico Geral</a>
					</li>
					<li>
						<a href="#exam-fc" aria-controls="exam-fc" role="tab" data-toggle="tab">Exame Físico Cardiológico</a>
					</li>
					<li>
						<a href="#exam-bq" aria-controls="exam-bq" role="tab" data-toggle="tab">Exame Bioquímico</a>
					</li>
				</ul> <!-- / lista de tipos de exames -->
			</li>
		</ul> <!-- / lista de abas -->


		<!-- conteúdo das abas -->
		<div class="tab-content">


			<div role="tabpanel" class="tab-pane active" id="profile">
				Dados do Paciente
			</div>


			<div role="tabpanel" class="tab-pane" id="meds">
				Medicamentos
			</div>


			<div role="tabpanel" class="tab-pane" id="exam-fg">

				<h1 class="text-uppercase text-primary">Exame Físico Geral</h1>

				

				<form>

					<div class="form-group row ">

						<div class="col-sm-12 col-md-4 ">

							<label for="general-status">Estado Geral</label>
							<textarea class="form-control" id="general-status" rows="6"></textarea>

						</div>
						
						<div class="col-sm-12 col-md-8 ">

							<div class="form-group row ">

								<div class="col-md-4">
									<label for="ausculta-resp">Ausculta Respiratória</label>
									<br>
									<select class="form-control" id="ausculta-resp">
										<option>MV Fisiológico, sem ruidos adventícios</option>
										<option>Creptações Basais</option>
										<option>Creptações Difusas</option>
								</select>
								</div>

								<div class="col-md-4">
									<label for="edema">Edema</label>
									<br>
									<select class="form-control" id="edema">
										<option>Sem Edema</option>
										<option>+/++++</option>
										<option>++/++++</option>
										<option>+++/++++</option>
										<option>++++/++++</option>
									</select>
								</div>
	
								<div class="col-md-4">
									<label for="ascite">Ascite</label>
									<br>
									<select class="form-control" id="ascite">
										<option>Presente</option>
										<option>Ausente</option>
									</select>
								</div>
							</div>

							<div class= "form-group row ">

								<div class="col-md-4">

									<label for="turgencia-jp">Turgência Jugular Patológica</label>
									<br>

									<select class="form-control" id="turgencia-jp">
										<option>Sim</option>
										<option>Nao</option>
									</select>

								</div>

								<div class="col-md-4">

									<label for="reflexo-hep">Reflexo Hepatojugular</label>
									<br>
									<select class="form-control" id="reflexo-hep">
										<option>Sim</option>
										<option>Nao</option>
									</select>

								</div>

								<div class="col-md-4">

									<label for="peso">Peso</label>
									<br>
									<input type="number" class="form-control" id="peso" value="50.5">
								</div>

							</div>

							<div class= "form-group row ">

								<div class="col-md-4">

									<label for="altura">Altura</label>
									<br>
									<input type="number" class="form-control" id="altura" value="1.70">

								</div>

								<div class="col-md-4">

									<label for="imc">IMC</label>
									<br>
									<input type="number" class="form-control" id="imc" value="20">

								</div>

							</div>

						</div>

					</div>

				</form>

			</div>


			<div role="tabpanel" class="tab-pane" id="exam-fc">
				Exame Físico Cardiológico
			</div>

			<div role="tabpanel" class="tab-pane" id="exam-bq">
				Exame Bioquímico
			</div>
		</div>

	</section> <!-- / main -->
	
	<footer>

	</footer>

	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
